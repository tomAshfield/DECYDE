<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Ideas!</title>
    <link rel="website icon" type="png" href="../Images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/8f207f1768.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../Css_Files/knownchoices.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Chango"
    />
  </head>
  <body>
    <div class="header">
      <img
        class="background-img"
        src="../Images/somethininmindoverlay.png"
        alt="background-img"
      />
    </div>

    <div class="enterIdeas">
      <label class="First-Header">Enter Your Ideas Here!</label><br />
      <input class="inputBox" type="text" /><br />
      <h1 class="fIdeaHeader" id="finalIdeaHeader">
        Your Decyded Result: <span><ul class="FDList"></ul></span>
      </h1>
      <ul class="ideaList"></ul>
      <div class="FD">
        <button
          type="button"
          class="FinalDescBtn"
          id="final"
          onclick="nextStep()"
        >
          Next Step
        </button>
      </div>
    </div>

    <div class="previous">
      <a href="../../index.html">
        <button class="previous">
          <img
            class="previousarrow"
            src="../Images/darkerprevious.png"
            alt="previousarrow"
          />
        </button>
      </a>
    </div>
    <script src="../Scripts/known_scripts.js"></script>
  </body>
</html>
