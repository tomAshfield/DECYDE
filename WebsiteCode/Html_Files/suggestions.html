<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Suggestions</title>
        <script
        src="https://kit.fontawesome.com/8f207f1768.js"
        crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../Css_Files/suggestions.css" />
        <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chango">
    </head>
<body>

    <div class="Previous">
        <a href="index.html">
          <button type="button" class="Previous">Previous</button>
        </a>
      </div>
      
    <h1 class="hl">Suggestions For The Location Given: <span id="location"></span></h1>

    <div class="food" id="fFood">
      <span class="isHungry">Going out to eat?</span><br>
      <button id="hungryYes">Yes</button>
      <button id="hungryNo">No</button>
    </div>

    <div class="setting" id="sSetting">
      <span class="outOrIn">Want to be:</span><br>
      <button id="outside">Outside</button>
      <button id="inside">Inside</button>
    </div>

    <div class="mood" id="mMood">
      <span class="calmOrFun">Want it to be:</span><br>
      <button id="fun">Fun!</button>
      <button id="chill">Chill</button>
    </div>

    <div class="numOfPeople" id="numberOfPeople">
      <span class="groupOrSolo">Are you:</span><br>
      <button id="solo">Solo</button>
      <button id="group">With a Group</button>
      <button id="twoPeeps">Duo</button>
    </div>

<script src="../Scripts/suggestion_scripts.js"></script>
</body>
</html>
